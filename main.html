<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <script defer src="js/main.js"></script>
        <script defer src="js/player.js"></script>
        <script defer src="js/apiCalls.js"></script>
        <script defer src="js/utils.js"></script>
        <script defer src="js/consoleInfo.js"></script>
        <title>BattleArenaWeb</title>
    </head>
    <body>
        <audio id="attack_1" preload="auto" controls>
            <source type="audio/wav" src="assets/audio/attacks/attack_1.wav">
        </audio>
        <audio id="missed" preload="auto" controls>
            <source type="audio/wav" src="assets/audio/attacks/missed.wav">
        </audio>
        <div class="top_bar">
            <div id="myBar"></div>
        </div>
        <aside class="left_aside">
            <div id="minimap">
                <code id="code"></code>
                <div id="minimap_container"></div>
            </div>
            <div id="options">
                <div id="NJ_div">
                    <button id="new_player">Nuevo Jugador</button>
                    <input id="input_name">
                </div>
                <div id="RJ_div">
                    <button id="revive_player">Revivir Jugador</button>
                </div>
                <div id="EJ_div">
                    <button id="delete_player">Eliminar Jugador</button>
                </div>
            </div>
            <div id="game_stats">
                <p class="stats_title">Estadísticas de partida</p>
                <div class="stats_container">
                    <p>Kills:&#xA0;</p>
                    <p id="kills_text">0</p>
                </div>
                <div class="stats_container">
                    <p>Deaths:&#xA0;</p>
                    <p id="deaths_text">0</p>
                </div>
                <div class="stats_container">
                    <p>Items collected:&#xA0;</p>
                    <p id="items_collected_text">0</p>
                </div>
            </div>
            <div id="console">
                <textarea id='text_console'>
                </textarea>
            </div>
            <!--<div class="stats"></div> PREVIOUS CODE OPERATIONAL
            <div class="options">
                <button id="new_player">Nuevo jugador</button>
                <button id="revive_player">Revivir jugador</button>
                <button id="delete_player">Eliminar jugador</button>
                <input id="input_name">
            </div>-->
        </aside>
        <div class="viewport_game">
            <div id="top_left"></div>
            <div id="top_center"></div>
            <div id="top_right"></div>

            <div id="center_left"></div>
            <div id="center_center"></div>
            <div id="center_right"></div>

            <div id="bottom_left"></div>
            <div id="bottom_center"></div>
            <div id="bottom_right"></div>
        </div>
        <aside class="right_aside">
            <div id="equipment_container">
                <div id="title_equipment">
                    <div id="title_equipment_rectangle">
                        <p id="text_equipment_title">Equipo</p>
                    </div>
                </div>
                <div id="picture_equipment">
                    <div id="picture_equipment_rectangle">
                        <div id="object_image"></div>
                    </div>
                </div>
                <div id="name_equipment">
                    <p id="equipment_name">No object</p>
                </div>
                <div id="damage_equipment">
                    <p>dmg:&#xA0;</p>
                    <p id="equipment_dmg_text">0</p>
                </div>
                <div id="defense_equipment">
                    <p>def:&#xA0;</p>
                    <p id="equipment_def_text">0</p>
                </div>
            </div>
            <div id="player_container">
                <div id="player_avatar"></div>
                <div id="player_name">
                    <p id="player_name_text">Sin nombre.</p>
                </div>
                <div id="player_stats_title">
                    <p>Estadísticas</p>
                </div>
                <div id="player_damage">
                    <p>dmg:&#xA0;</p>
                    <p id="player_damage_text">0</p>
                </div>
                <div id="player_defense">
                    <p>def:&#xA0;</p>
                    <p id="player_defense_text">0</p>
                </div>
            </div>
            <div id="controls_container">
                <div id="wasd_img"></div>
                <div id="arrows_img"></div>
                <div id="extra_keys">
                    <div id="ctrl_img"></div>
                    <div id="space_img"></div>
                </div>
            </div>
        </aside>
    </body>
</html>
